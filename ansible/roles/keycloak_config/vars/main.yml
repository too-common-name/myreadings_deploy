---
# This file maps environment variables to Ansible variables.
# The actual values are controlled by the .env file.

# URL for Keycloak admin operations (internal to the Docker network)
keycloak_admin_url: "http://{{ lookup('env', 'KEYCLOAK_HOSTNAME') }}:{{ lookup('env', 'KEYCLOAK_PORT_CONTAINER') }}"

# Realm and client configuration
keycloak_realm: "{{ lookup('env', 'KEYCLOAK_REALM') }}"
keycloak_client_id: "{{ lookup('env', 'KEYCLOAK_CLIENT_ID') }}"
keycloak_client_name: "{{ lookup('env', 'KEYCLOAK_CLIENT_NAME') }}"
keycloak_self_registration: "{{ lookup('env', 'KEYCLOAK_SELF_REGISTRATION') }}"

# Frontend application URLs for redirect
myreadings_root_url: "{{ lookup('env', 'FRONTEND_URL') }}"
myreadings_redirect_uris:
  - "{{ lookup('env', 'FRONTEND_URL') }}/*"

# Admin credentials for connecting to Keycloak
keycloak_admin_user: "{{ lookup('env', 'KC_ADMIN_USER') }}"
keycloak_admin_password: "{{ lookup('env', 'KC_ADMIN_PASSWORD') }}"
